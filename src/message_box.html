<div ng-show="mail_success" class="alert msg alert-success">
    <h4><strong>Success!</strong></h4>
    <br>
    <hr> Your message was sent successfully..
    <br/>
    <hr>
    <button class="btn btn-default" ng-click='$dismiss()'> OK </button>
</div>
<div ng-show="mail_fail" class="alert  msg alert-warning">
    <h4><strong>Error</strong></h4>
    <hr> Failure sending mail please try again later.
    <br/>
    <hr>
    <button class="btn btn-default" ng-click='$dismiss()'> OK </button>
</div>
<div ng-show="on_login" class="alert msg loginform alert-info">
    <img class="iconx right" ng-click='$dismiss()' src="../images/x.png">
    <h4><strong>Login</strong></h4>
    <hr>
    <form role="form">
        <div class="form-group">
            <label for="text">User Name</label>
            <input type="text" ng-model="user_name" class="form-control" placeholder="User Name" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-default" ng-click="no_login(user_name,password);$dismiss()">Login</button>
    </form>
</div>

<div ng-show="login_success" class="alert msg loginform alert-info">
    <img class="iconx right" ng-click='$dismiss()' src="../images/x.png">
    <h4><strong>Login Success</strong></h4>
    <div class="alert alert-info">
        <strong>You have successfully logged in</strong>
    </div>
</div>
<div ng-show="login_fail" class="alert msg loginform alert-danger">
    <img class="iconx right" ng-click='$dismiss()' src="../images/x.png">
    <h4><strong>Login Failed</strong></h4>
    <div class="alert alert-danger">
        <strong>Invalid username or password</strong> <br>please check your username and password before try again.
    </div>
</div>
